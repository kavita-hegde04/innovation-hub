<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnoHub</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="{{url_for('static',filename='js/script1.js')}}"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style2.css')}}"
    />
  </head>

  <body class="vh-100" style="background-color: #9a616d">
    <span style="position: absolute; right: 5px; top: 5px; display: block"
      ><a
        href="/"
        class="btn btn-lg border"
        style="font-size: x-large; font-weight: bolder"
        >X</a
      ></span
    >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img1.jpg"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" name="loginForm" class="form-element">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">InnoHub</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Sign into your account
                    </h5>

                    <div class="form-outline mb-4 field email">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        name="email"
                        placeholder="Email address"
                        required
                      />

                      <div class="error error-txt">Email can't be blank</div>
                    </div>
                    <div class="form-outline mb-4 field password">
                      <input
                        type="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        id="password"
                        class="form-control form-control-lg"
                        name="password"
                        placeholder="Password"
                        required
                      />

                      <div class="error error-txt">
                        Password should be min 8 characters
                      </div>
                    </div>
                    <div class="pt-1 mb-4">
                      <input
                        type="submit"
                        class="btn btn-dark form-control form-control-lg"
                        value="Login"
                      />
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Don't have an account?
                      <a href="/register" style="color: #393f81"
                        >Register here</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
